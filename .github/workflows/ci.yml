name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  PNPM_VERSION: '9'

jobs:
  # Lint and type check TypeScript packages
  lint-typescript:
    name: Lint TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core package
        run: pnpm --filter @jarvis/core build

      - name: Type check
        run: pnpm -r exec tsc --noEmit

  # Lint Python services
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: pip install ruff mypy

      - name: Lint conversation-service
        run: |
          cd services/conversation-service
          ruff check src/

      - name: Lint voice-processing
        run: |
          cd services/voice-processing
          ruff check src/

      - name: Lint weather-service
        run: |
          cd services/weather-service
          ruff check src/

      - name: Lint news-service
        run: |
          cd services/news-service
          ruff check src/

      - name: Lint briefing-service
        run: |
          cd services/briefing-service
          ruff check src/

      - name: Lint task-execution
        run: |
          cd services/task-execution
          ruff check src/

      - name: Lint notification-service
        run: |
          cd services/notification-service
          ruff check src/

      - name: Lint user-profile
        run: |
          cd services/user-profile
          ruff check src/

  # Build TypeScript packages
  build-typescript:
    name: Build TypeScript
    runs-on: ubuntu-latest
    needs: lint-typescript
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: typescript-build
          path: |
            packages/*/dist
            services/api-gateway/dist
          retention-days: 7

  # Build Docker images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-typescript, lint-python]
    strategy:
      matrix:
        service:
          - api-gateway
          - conversation-service
          - voice-processing
          - weather-service
          - news-service
          - briefing-service
          - calendar-service
          - task-execution
          - notification-service
          - user-profile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service == 'api-gateway' && '.' || format('services/{0}', matrix.service) }}
          file: ${{ matrix.service == 'api-gateway' && 'services/api-gateway/Dockerfile' || format('services/{0}/Dockerfile', matrix.service) }}
          push: false
          tags: jarvis/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Run tests
  test-typescript:
    name: Test TypeScript
    runs-on: ubuntu-latest
    needs: build-typescript
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test
        continue-on-error: true  # Tests may not be implemented yet

  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    needs: lint-python
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install test dependencies
        run: pip install pytest pytest-asyncio httpx

      - name: Test conversation-service
        run: |
          cd services/conversation-service
          pip install -r requirements.txt
          pytest tests/ -v || true
        continue-on-error: true

  # Terraform validation
  validate-terraform:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        run: |
          cd infrastructure/terraform
          terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          cd infrastructure/terraform
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd infrastructure/terraform
          terraform validate

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'  # Don't fail on vulnerabilities for now

name: Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_PREFIX: jarvis

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'staging' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/api-gateway/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-api-gateway:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-api-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Conversation Service
        uses: docker/build-push-action@v5
        with:
          context: services/conversation-service
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-conversation-service:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-conversation-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Voice Processing
        uses: docker/build-push-action@v5
        with:
          context: services/voice-processing
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-voice-processing:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-voice-processing:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Weather Service
        uses: docker/build-push-action@v5
        with:
          context: services/weather-service
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-weather-service:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-weather-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push News Service
        uses: docker/build-push-action@v5
        with:
          context: services/news-service
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-news-service:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-news-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Briefing Service
        uses: docker/build-push-action@v5
        with:
          context: services/briefing-service
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-briefing-service:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-briefing-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Calendar Service
        uses: docker/build-push-action@v5
        with:
          context: services/calendar-service
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-calendar-service:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-calendar-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Task Execution Service
        uses: docker/build-push-action@v5
        with:
          context: services/task-execution
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-task-execution:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-task-execution:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Notification Service
        uses: docker/build-push-action@v5
        with:
          context: services/notification-service
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-notification-service:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-notification-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push User Profile Service
        uses: docker/build-push-action@v5
        with:
          context: services/user-profile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-user-profile:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-user-profile:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: |
          cd infrastructure/terraform
          terraform init

      - name: Terraform Plan
        id: plan
        run: |
          cd infrastructure/terraform
          terraform plan -var="environment=${{ github.event.inputs.environment || 'staging' }}" -out=tfplan
        continue-on-error: true

      - name: Terraform Apply
        if: steps.plan.outcome == 'success'
        run: |
          cd infrastructure/terraform
          terraform apply -auto-approve tfplan

      - name: Update ECS Services
        run: |
          CLUSTER_NAME="jarvis-${{ github.event.inputs.environment || 'staging' }}-cluster"

          # Force new deployment for each service
          SERVICES=(
            "api-gateway"
            "conversation-service"
            "voice-processing"
            "weather-service"
            "news-service"
            "briefing-service"
            "calendar-service"
            "task-execution"
            "notification-service"
            "user-profile"
          )

          for service in "${SERVICES[@]}"; do
            echo "Updating $service..."
            aws ecs update-service --cluster $CLUSTER_NAME --service $service --force-new-deployment || true
          done

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ github.event.inputs.environment || 'staging' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
